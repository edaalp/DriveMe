version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: driveme-postgres
    environment:
      POSTGRES_DB: driveme
      POSTGRES_USER: driveme
      POSTGRES_PASSWORD: driveme123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U driveme"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
