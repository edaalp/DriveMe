services:
  postgres:
    image: postgres:16
    container_name: driveme-postgres
    environment:
      POSTGRES_DB: driveme
      POSTGRES_USER: driveme
      POSTGRES_PASSWORD: driveme
    ports:
      - "5432:5432"
    volumes:
      - driveme_pgdata:/var/lib/postgresql/data
    networks:
      - driveme-network

  # OPTIONAL: Uncomment to run backend in Docker
  # backend:
