version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: driveme-postgres
    environment:
      POSTGRES_DB: driveme
      POSTGRES_USER: driveme
      POSTGRES_PASSWORD: driveme
    ports:
      - "5432:5432"
    volumes:
      - driveme_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U driveme"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  driveme_pgdata:
